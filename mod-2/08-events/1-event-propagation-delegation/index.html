<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <h2>Event Propagation with 3 event listeners</h2>
        <div id="outer">
          <div id="middle">
            <button id="inner">Click me!</button>
          </div>
        </div>
      </section>
      <section>
        <h2>Event Delegation with 1 event listener</h2>
        <div id="delegation-container">
          <button class="grid-item arrow">Up</button>
          <button class="grid-item arrow middle">Left</button>
          <button class="grid-item middle main">Main</button>
          <button class="grid-item arrow middle">Right</button>
          <button class="grid-item arrow">Down</button>
        </div>
        <p id="delegation-display">Button Pressed:</p>
      </section>
      <section>
        <h2>Dynamic List With Delegation Example</h2>
        <ul id="counting-list">
          <li>1</li>
        </ul>
      </section>
    </main>
    <!-- Scripts -->
    <script src="../add-header.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
